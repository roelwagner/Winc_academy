<!DOCTYPE html>
<html>
  <head>
    <title>Eindopdracht 3</title>
    <script defer src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/e63b30511c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="background">
    <i class="fas fa-bars">
      <ul class="list">
        <li class="list__item grey">Grijs</li>
        <li class="list__item red">Rood</li>
        <li class="list__item orange">Oranje</li>
        <li class="list__item purple">Paars</li>
        <li class="list__item green">Groen</li>
      </ul>
    </i>
    <div class="wrapper__buttons">
      <form class="wrapper__buttons__form">
        <input type="radio" name="kleur" id="grey" />Grijs
        <input type="radio" name="kleur" id="red" />Rood
        <input type="radio" name="kleur" id="orange" />Oranje
        <input type="radio" name="kleur" id="purple" />Paars
        <input type="radio" name="kleur" id="green" />Groen
      </form>
    </div>

    <div class="wrapper">
      <h1 class="background__color__text"></h1>
    </div>
  </body>
</html>
