<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
    <div class="main_wrapper">
      <header>
        <h1>Best Site Ever</h1>
        <nav>
          <ul class="main_nav_list">
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="about.html">Over mij</a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <form name="contact" method="POST" data-netlify="true">
          <input type="text" name="name" placeholder="Naam" /><br />
          <input type="email" name="email" placeholder="E-mailadres" /><br />
          <textarea
            cols="30"
            rows="10"
            name="message"
            placeholder="Type uw bericht..."
          ></textarea>
          <input type="submit" />
        </form>
      </main>

      <footer>
        <hr />
        <p>Gemaakt door Roel</p>
      </footer>
    </div>
  </body>
</html>
