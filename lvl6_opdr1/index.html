<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ID Cards</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <section>
        <article class="id_card">
          <h1 class="name">Carla Snepvangers</h1>
          <h2 class="connection">Friends with Marijn</h2>
          <img class="profile_pic" src="profile1.jpg" alt="profiel foto" />
          <p class="message">
            Carla requested permission to view your contact details
          </p>
          <button class="accept">Accept</button>
          <button class="decline">Decline</button>
        </article>
        <article class="id_card">
          <h1 class="name">Marijn Pijnenborg</h1>
          <h2 class="connection">New Member</h2>
          <img class="profile_pic" src="profile2.jpg" alt="profiel foto" />
          <p class="message">
            Marijn wants to add you to the group best friends
          </p>
          <button class="accept">Accept</button>
          <button class="decline">Decline</button>
        </article>
      </section>
    </main>
  </body>
</html>
